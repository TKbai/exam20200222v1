<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>山东省高考志愿辅助决策系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="__CSS__/style.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	<style>
	caption {font-size:18.72px;}
	</style>
  </head>
  <body>
    <div class="container">
      <div class="row clearfix">
        <div class="col-md-12 column">
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12 column">
			<ul class="nav nav-tabs">
				<li class="active"><a href="{:url('notice/index/index')}">通知公告</a></li>
				<li><a href="{:url('data/index/index')}">权威数据</a></li>
				<li><a href="#">查院校</a></li>
				<li><a href="#">查专业</a></li>
			</ul>
        </div>
      </div>
      <div class="container">
      	<div class="row clearfix">
      		<div class="col-md-offset-3 col-md-6 column">
      			<table class="table table-bordered table-hover">
					
      				<caption class="text-center">权威数据</caption>
      				<tr>
      					<th>标题</th>
      					<th>网址</th>
      					<th>日期</th>
      					<th>操作</th>
      				</tr>
      				{volist name="datas" id="data"}
      				<tr>
      					<td>{$data.data_title}</td>
      					<td><a href="{$data.data_web}">{$data.data_web}</a></td>
      					<td>{$data.data_date}</td>
      					<td>
      						<i class="fa fa-edit" style="color: green"></i>
      						<a href="{:url('edit', ['data_id'=>$data.data_id])}"
      						   onclick="return confirm('确认修改这条数据吗？')">修改</a>
      						<i class="fa fa-trash" style="color: darkred"></i>
      						<a href="{:url('delete', ['dataId'=>$data.data_id])}"
      						onclick="return confirm('确认删除这条数据吗？')">删除</a>
      					</td>
      				</tr>
      				{/volist}
      				<tr>
      					<td colspan="5" class="text-right">
      						<i class="fa fa-edit" style="color: green"></i>
      						<a href="{:url('add')}">添加</a>
      					</td>
      				</tr>
      			</table>
      		</div>
      		<div class="col-md-offset-3 col-md-6 column">
      			{$datas->render()}
      		</div>
      	</div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12 column">
        </div>
      </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
