<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>通知</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="__CSS__/style.css" />-->
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <div class="content">

                <caption class="text-center">
                    <h3>权威数据</h3></caption>
                <form method="post">
                    <table class="table table-bordered text-center">
                        <tr>
                            <th>数据</th>
                            <td>
                                <input type="text" name="data_name" dataId="data_title" value="{$data.data_title}" required/>
                            </td>
                        </tr>
                        <tr>
                            <th>网址</th>
                            <td>
                                <input type="text" name="data_web" dataId="data_web" value="{$data.data_web}"/>
                            </td>
                        </tr>
                        <tr>
                            <th>时间</th>
                            <td>
                                <input type="text" name="data_time" dataId="data_date" value="{$data.data_date}"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input type="submit" value="修改" />
                                <input type="button" value="返回" onclick="window.history.back()" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
